    <div class="slideshow-container">
        <img name="slide" />
    </div>


    <script>
        var i = 0; 			
        var images = [];	
        var time = 3000;	

       
        images[0] = "/images/frisoer.jpg";
        images[1] = "/images/physi.jpg";
        images[2] = "/images/nejle.jpg";
        images[3] = "/images/Kosmetolog.jpg";

        function changeImg() {
            document.slide.src = images[i];

            
            if (i < images.length - 1) {
               
                i++;
            } else {
                
                i = 0;
            }

            
            setTimeout("changeImg()", time);
        }

        window.onload = changeImg;
    </script>
