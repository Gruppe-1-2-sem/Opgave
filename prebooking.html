</div>

          <script>

          var i =0;
          var images =[];
          var time = 1000;

              images[0] = '/images/scissor_1.jpg';
              images[1] = '/images/scissor_2.jpg';
              images[2] = '/images/scissor_3.jpg';

          function changeImg() {
            document.slide.src = images[i];

            if (i < images.length - 1) {
              i++;
            } else {
              i=0;
            }

            setTimeout("changeImg()", time );
          }

          window.onload = changeImg;


          </script>

          <div class="js">
          <img name="slide" width="400" height="200">
        </div>
